<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
  </style>

</head>

<body>
  <div class="card-grid">
    <div class="grid-row-1">
      <picture>
        <source srcset="/images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="/images/image-product-mobile.jpg" alt="" class="grid-row-1">
      </picture>
    </div>
    
<div class="grid-row-2">
  <p class="perfume">PERFUME</p>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>

      <h2 class=" newprice">$149.99</h2>
    <p class="oldprice">$169.99</p>
</div>
 <div class="grid-row-3">
  <div class="centering">
  <img src="/images/icon-cart.svg" alt="" class="cart">
  <p class="active">Add to Cart</p>
  </div>
  
 </div>   

    
  </div>



</body>

</html>
